            <tab heading="{{'Product.OrderDetails' | translate}}">
                <div>
                        <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <a class="panel-caption" translate="Product.OrderDetails" ng-init="setExpanded('buLBpWYZlEu5CmJthR6j4A')" ng-click="setExpanded('buLBpWYZlEu5CmJthR6j4A')" ng-class="{collapsed:!expanded['buLBpWYZlEu5CmJthR6j4A']}"></a> <span class="ng-hide" ng-show="Product.OrderDetails.inProgress"><i class="fa fa-spinner fa-spin"></i></span> 
            </div>
            <div class="pull-right">
                <button class="btn btn-success  btn-xs" popover="New" popover-trigger="mouseenter" ng-click="Product.OrderDetails.actions.create()" translate="$App.create"></button>
                <div class="btn-group" ng-if="Product.OrderDetails.selectedItem!=null">
                    <button class="btn btn-success  btn-xs" popover="Edit" popover-trigger="mouseenter" popover-append-to-body="true" ng-click="Product.OrderDetails.actions.edit()"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-primary  btn-xs" popover="Details" popover-trigger="mouseenter" popover-append-to-body="true" ng-click="Product.OrderDetails.actions.details()"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-danger  btn-xs" popover="Delete" popover-trigger="mouseenter" popover-append-to-body="true" ng-click="Product.OrderDetails.actions.delete()"><i class="fa fa-trash-o"></i></button>
                </div>
                <div class="btn-group btn-group-xs" dropdown="dropdown">
                    <button type="button" class="btn btn-default" popover="Sort" popover-trigger="mouseenter" popover-append-to-body="true" ng-click="Product.OrderDetails.sortDirectionChanged()">
                        <span>{{Product.OrderDetails.state.sortColumn}}</span>&nbsp;
                        <i class="fa fa-fw" ng-class="{'fa-sort-amount-asc': Product.OrderDetails.state.sortDirection=='Asc', 'fa-sort-amount-desc': Product.OrderDetails.state.sortDirection=='Desc'}"></i>
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:void(0)" ng-click="Product.OrderDetails.sortColumnChanged('Id')" translate="OrderDetail.Id"></a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" ng-click="Product.OrderDetails.sortColumnChanged('OrderId')" translate="OrderDetail.OrderId"></a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" ng-click="Product.OrderDetails.sortColumnChanged('ProductId')" translate="OrderDetail.ProductId"></a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" ng-click="Product.OrderDetails.sortColumnChanged('Quantity')" translate="OrderDetail.Quantity"></a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" ng-click="Product.OrderDetails.sortColumnChanged('Price')" translate="OrderDetail.Price"></a>
                            </li>
                    </ul>

                </div>
            </div>
        </div>

					<thead>
						<tr>
								<th translate="OrderDetail.Id"></th>
								<th translate="OrderDetail.OrderId"></th>
								<th translate="OrderDetail.ProductId"></th>
								<th translate="OrderDetail.Quantity"></th>
								<th translate="OrderDetail.Price"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in Product.OrderDetails.items" ng-click="Product.OrderDetails.selectedItemChanged(item);" ng-class="{'bg-primary': item===Product.OrderDetails.selectedItem}">
								<td>    <div>{{item.Id}}</div>
</td>
								<td>    <div>{{item.OrderId}}</div>
</td>
								<td>    <div>{{item.ProductId}}</div>
</td>
								<td>    <div>{{item.Quantity}}</div>
</td>
								<td>    <div>{{item.Price}}</div>
</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
        <div class="panel-footer clearfix">
            <div class="pull-left pagination">
				<span>{{Product.OrderDetails.pager.totalRecords}} <span translate="$App.pager.recordsFound"></span></span>
				<span style="padding-left:20px; padding-right:5px;" translate="$App.pager.show"></span>
                <select ng-model="Product.OrderDetails.pager.pageSize" ng-change="Product.OrderDetails.pageSizeChanged(pager.pageSize)" ng-options="o for o in Product.OrderDetails.pager.pageSizeOptions"></select> <span translate="$App.pager.entries"></span>
            </div>

            <div id="pager" class="pull-right">
                <pagination boundary-links="true" total-items="Product.OrderDetails.pager.totalRecords" items-per-page="Product.OrderDetails.pager.pageSize" max-size="Product.OrderDetails.pager.pageSlide" num-pages="Product.OrderDetails.pager.totalPages" rotate="false" ng-model="Product.OrderDetails.pager.pageIndex" ng-change="Product.OrderDetails.pageChanged()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
